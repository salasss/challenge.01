<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div class="container">

      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero">
      <div class="card">
        <h1 class="title"> Order Summary</h1>

        <p class="subs"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        
          <div class="planbox">
            <div class="leftpart">
            <img src="images/icon-music.svg" alt="">
            <div class="plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p></div></div>
        
            <a href="#">Change</a>
          </div>

        <div class="buttons">
          <button type="submit" class="btn-sub">Proceed to Payment</button> 
          <a class="btn-cancel">Cancel Order</a>
        </div>

      </div>
    
  </div>
</body>
</html>
